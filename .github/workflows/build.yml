name: Build

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: ${{ github.event_name == 'push' || secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v5.5.2
        with:
          # Optional: set token in repository secrets if using private repos
          token: ${{ secrets.CODECOV_TOKEN }}
          # Path to lcov produced by test:coverage
          files: coverage/lcov.info
          # Only fail the CI on push to main; keep upload best-effort for PRs/forks
          fail_ci_if_error: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.os }}
          path: coverage/
          if-no-files-found: ignore
          retention-days: 14

      - name: Build
        if: matrix.os == 'ubuntu-latest'
        run: npm run build

      # Upload the production-ready Vite build only from Linux
      - name: Upload build artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: vite-build-${{ github.sha }}
          path: dist/**
          if-no-files-found: error
