name: Build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Upload production-ready Vite build (dist/)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-build-${{ github.sha }}
          path: dist/**
          if-no-files-found: error
          retention-days: 14
